<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="navbar">
                <ul class="nav" id="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="forum.html">Forum</a></li>
                    <li><a href="#" class="active">Sign up</a></li>
                    <li><a href="login.html">Log in</a></li>
                </ul>
            </div>
            <div class="main-content">
                <h2>S'inscrire</h2>
                <form action="cgi-bin/signup" method=POST>
                    <label>Identifiant</label>
                    <input type="text" name="username" maxlength="16" pattern="[a-zA-Z0-9]{4,16}" required></input>
                    <label>Mot de passe</label>
                    <input type="password" name="password" pattern="[a-zA-Z0-9*=+-.:,?!<>'$]{4,128}" required></input>
                    <input type="submit" value="S'inscrire"></input>
                </form>
            </div>
        </div>
    </body>
</html>
